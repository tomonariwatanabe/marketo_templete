<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bootloader</title>
    <style>
      html {
        font-size: 62.5%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      body {
        margin: 0;
        padding: 0;
      }

      .bootloader {
        background: #6ba442;
        color: #FFF;
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .bootloader .message {
        display: block;
        margin-left: 40%;
        margin-right: 40%;
        text-align: center;
        margin-top: 10%;
        background: #FFFFFF;
        overflow: hidden;
        box-shadow: 0 8px 6px -6px #313030;
      }

      .bootloader h1, .bootloader span, .bootloader img{
        padding: 0;
        margin: 0;
        display: block;
        color: #313030;
        font-family: 'PT Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .bootloader img {
        width: 100px;
        height: 100px;
        float: left;
      }

      .bootloader h1 {
        font-size: 24px;
        padding-right: 10px;
        padding-top: 30px;
      }

      .bootloader span {
        font-size: 18px;
      }
    </style>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="bootloader">
      <div class="message"><img src="img/spinner.gif" alt="loading..">
        <h1>some app</h1><span>loading&hellip;</span>
      </div>
    </div>
  </body>
  <script src="bootloader.js"></script>
</html>
